<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css" />

    <title>Calculator App</title>
  </head>
  <body>
    <div class="calculator">
      <div class="hasil">
        <div data-previous-operand class="angka-sebelumnya"></div>
        <div data-current-operand class="angka-sekarang"></div>
      </div>
      <button data-all-clear>C</button>
      <button data-delete>Del</button>
      <button data-operation>%</button>
      <!--cari kegunaan data didalam tag html -->
      <button data-operation>รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>x</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>-</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>+</button>
      <button data-number>0</button>
      <button data-number>.</button>
      <button data-equals class="dua-kotak">=</button>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
